{% extends 'base.html' %}
{% block title %}Change username{% endblock %}
{% block content %}

<form class="change-form" method="POST">
    {% csrf_token %}
    <div>
        <label>Enter password</label>
        <p>{{ form.password }}</p>
        <label>Confirm password</label>
        <p>{{ form.password_conf }}</p>
    <button type="submit" class="link-button">Change</button>
    </form>


{% endblock %}
